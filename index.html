<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <a href="" class="logo">TOTEMBO</a>
            <ul class="nav__list">
                    <li><a href="" class="nav-link">Часы</a></li>
                    <li><a href="" class="nav-link">Кольца</a></li>
                    <li><a href="" class="nav-link">Серьги</a></li>
                    <li><a href="" class="nav-link">Браслеты</a></li>
                    <li><a href="" class="nav-link">Клатчи</a></li>
                    <li><a href="" class="nav-link">Цепочки</a></li>
                </ul>
                <div class="nav__content">
                        <a href="" class="nav-icons">RU</a>
                        <a href="" class="nav-icons"><img src="images/logo-like.svg" alt=""></a>
                        <a href="" class="nav-icons"><img src="images/logo-buy.svg" alt=""></a>
                        <a href="" class="nav-icons"><img src="images/logo-profile.svg" alt=""></a>
                        <a href="" class="nav-icons"><img src="images/logo-search.svg" alt=""></a>
                </div>
        </div>
    </nav>
    <header>
        <section class="products">
            <div class="container">
                <div class="products__content">
                    <div class="products__left">
                        <div class="products__item">
                            <p class="products__sales">50%</p>
                            <img src="./images/brown.png" alt="" class="products__left-img">
                            <h2 class="products__title">Мужские часы </h2>
                            <div class="products__left-text">
                                <p class="products__text">Pierre Lannier</p>
                                <p class="products__text">1 280 000 UZS</p>
                            </div>
                        </div>
                        <div class="products__item">
                            <p class="products__sales">20%</p>
                            <img src="./images/white.png" alt="" class="products__left-img">
                            <h2 class="products__title">Мужские часы </h2>
                            <div class="products__left-text">
                                <p class="products__text">Swiss Military Chrono</p>
                                <p class="products__text">1 280 000 UZS</p>
                            </div>
                        </div>
                    </div>
                    <div class="products__right">
                        <p class="products__sales">50%</p>
                        <img src="./images/black.png" alt="" class="products__right-img">
                        <h3 class="products__title">Черная мужская серьга</h3>
                        <div class="products__right-text">
                            <p class="products__text">Diadema grand</p>
                            <p class="products__text">95 000 UZS</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
